<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Analyzing Bank Statements</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		  <table id="example" class="table table-bordered" style="width: 80%">
                <thead>
                <tr>
                    <th>Reference</th>
                    <th>Description</th>
                     
                </tr>
                </thead>
                <tbody>
                <tr th:each="reportItem : ${exceptionReport}">
                    <td th:text="${reportItem.referenceNumber}">Reference</td>
                    <td th:text="${reportItem.description}">Description</td>
                    
                </tr>
                </tbody>
            </table>
	</div>

	<div>
		<ul>
			<li th:each="report : ${report}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>
	
	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
