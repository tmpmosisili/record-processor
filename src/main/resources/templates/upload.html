<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Please upload your document</title>

<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">Home</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col">
				<div>
					<div>
						<h2>Please Upload your bank statement</h2>
					</div>

					<form method="POST" enctype="multipart/form-data"
						th:action="@{/upload}">
						<div class="form-group row">
							<label for="staticEmail" class="col-sm-2 col-form-label">File
								to Upload</label>
							<div class="col-sm-8">
								<input type="file" name="file" /> <input type="submit"
									value="Process" />
							</div>
						</div>
						<div class="form-group row">
							<label for="inputPassword" class="col-sm-2 col-form-label">File
								Type</label>
							<div class="col-sm-8">
								<select name="filetype">
									<option
										th:each="filetypeOpt : ${T(com.surepay.enums.FileTypes).values()}"
										th:value="${filetypeOpt}"
										th:text="${filetypeOpt.displayValue}"></option>
							</div>
						</div>
					</form>

				</div>

				<div>
					<ul>
						<li th:each="file : ${files}"><a th:href="${file}"
							th:text="${file}" /></li>
					</ul>
				</div>

			</div>
		</div>
	</div>

	<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
